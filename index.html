<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="container p-5 ">
            <h2>Employees Management System</h2>
        </div>
    </div>
    <div class="search">
        <div class="container p-5">
            <div class="input-group">
                <input title="Choose first and search" type="text" class="form-control w-75" placeholder="Search" id="searchInput" disabled>
                <select class="form-select w-25" aria-label="Default select example" id="selectSearch">
                <option selected>---Open this select menu</option>
                <option value="name">Name</option>
                <option value="email">Email</option>
                </select>
            </div>

            <div class="createNew mt-3">
                <div>
                    <button type="button"class="btn btn-primary" id="createNewEmp">
                        Create New Employee
                    </button> </div>
            </div>
        </div>

        <div class="inputCreate d-none justify-content-center align-items-center">
            <div class="items">
                <div class="HeadCreate position-relative">
                    <h2 class="e p-4 text-center">Create New Employee</h2>
                    <i class="fa-regular fa-circle-xmark position-absolute top-0 end-0 px-2 py-2" id="closeBtn"></i>
                </div>
                <div class="container py-5 px-3">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="ProfileImg">
                                <div class="Image-Container d-flex justify-content-center align-items-center overflow-hidden">
                                    <img class="w-100" src="https://placehold.co/600x400" id="UserPhoto" alt="">
                                </div>
                            </label>
                            <input type="file" id="ProfileImg" class="form-control" hidden>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control " placeholder="User Name" id="nameInput">
                                <input type="number" class="form-control my-3" placeholder="User Age" id="ageInput">
                                <input type="tel" class="form-control my-3" placeholder="User Phone" id="phoneInput">
                                <input type="text" class="form-control my-3" placeholder="User City" id="cityInput">
                                <input type="email" class="form-control my-3" placeholder="User Email" id="emailInput">
                                <input type="date" class="form-control my-3" placeholder="User StartDate" id="dateInput">
                                <div class="d-flex justify-content-end align-items-center">
                                    <button class="btn btn-primary my-3" id="createBtn">Create</button>
                                    <button class="btn btn-primary my-3 d-none" id="updateBtn">Update</button>
                                </div>
                        </div>
                </div>
                </div>
            </div>
                

        </div>
        <div class="container">
            <table class="table table-striped table-hover   text-center table-responsive ">
                <thead class="  ">
                    <tr class="">
                        <th>Profile Image</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Start Date</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="EmployeeDisplay">
                    
                </tbody>
        </table>
        </div>
        
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
